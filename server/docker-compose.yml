version: '3.8'

services:
  totp-server:
    build:
      context: .  # Cesta k priečinku s Dockerfile
      dockerfile: Dockerfile
    container_name: totp-server
    ports:
      - "8000:443"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true