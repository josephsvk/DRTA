version: '3.8'

services:
  totp-server:
    build:
      context: .  # Cesta k priečinku s Dockerfile
    container_name: totp-server
    ports:
      - "8443:443"
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./certs:/certs  # Certifikáty v koreňovom priečinku
    restart: unless-stopped
